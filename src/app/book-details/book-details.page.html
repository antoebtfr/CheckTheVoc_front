<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="books"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="book-detailled-cover"[src]="detailledBook.cover"></ion-img>
  <h3>{{detailledBook.title}}</h3>

  <div *ngIf="detailledBook.description">
    {{detailledBook.description}}
  </div>
</ion-content>
