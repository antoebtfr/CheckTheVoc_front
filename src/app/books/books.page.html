<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Rechercher un livre" (ionChange)="searchBooks($event)"></ion-searchbar>

  <div class="books-container">
    <ion-card (click)="goToBookDetails(book)" *ngFor="let book of fakeBooks" [style.backgroundImage]="'url(' + book.cover + ')'" class="book">
    </ion-card>
  </div>

</ion-content>
