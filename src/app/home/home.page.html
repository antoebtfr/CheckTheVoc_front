<ion-content [fullscreen]="true">
  <h3 id="homepage-title"> Check The Voc</h3>

  <div class="menu-home-shortcuts">

    <div *ngFor="let shortcut of menuShortCuts" class="menu-home-shortcut">
      <ion-icon *ngIf="shortcut.logo" [name]="shortcut.logo" class="shortcut-icon">
      </ion-icon>
      {{shortcut.title}}
    </div>

  </div>

  <div class="links-container">
    <div *ngFor="let link of menuLinksTo" class="menu-link">
      <ion-icon *ngIf="link.logo" [name]="link.logo" class="shortcut-icon">
      </ion-icon>

      {{link.title}}
    </div>
  </div>
</ion-content>
