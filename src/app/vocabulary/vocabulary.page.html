<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Vocabulaire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionChange)="searchbarValueChange($event)"></ion-searchbar>

  <section id="vocabulary-last-words" *ngIf="searchbarIsEmpty">

    <h5> Derniers mots de vocabulaires enregistr√©s</h5>

    <ion-list lines='full'>
      <ion-item *ngFor='let word of lastWords'>
        <ion-label>{{word}}</ion-label>
      </ion-item>
    </ion-list>
  </section>

  <app-vocabulary-search *ngIf="!searchbarIsEmpty"></app-vocabulary-search>
</ion-content>
